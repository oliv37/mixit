about.title=À propos
about.story1=MiXiT est une belle aventure débutée en 2011. 2017 sera la 7ème édition, et un de ses principes fondateurs "proposer une conférence à Lyon accessible à tous" est toujours d'actualité.
about.story2=Cette conférence a été créée par le Lyon Jug et le CARA. Mais vous n'entendrez pas uniquement parler d'agilité ou de l'écosystème Java pendant ces deux jours. Le but est de vous proposer des sessions qui abordent tant le développement au sens large, que le management, etc...
about.story3=Comme chaque année nous sommes fiers de vous accueillir pour des sessions d’expertise, des jeux et des rencontres. Entrepreneurs, Chefs de Projet, développeurs vous trouverez forcément des idées pour vos projets&#8239;! Les conférences peuvent être aussi bien en français qu'en anglais.
about.teamtitle=L'équipe active
about.inactiveteamtitle=Les autres membres
about.inactiveteamdesc=Tous les membres de l'équipe sont des bénévoles et l'organisation de l'événement demande beaucoup de temps personnel. Les membres ci dessous ont décidé de faire une pause cette année

come.title=Comment venir à MiXiT
come.orientation.tocome.title=S\'orienter pour venir
come.orientation.cpe.title=S\'orienter dans les locaux de CPE
come.map.link=Ouvrir la carte
come.map.label=Nous vous convions à privilégier les transports en commun, les vélos ou la marche pour venir à la conférence. Votre journée n'en sera que plus verte&#8239;!
come.bike.title=Vélo
come.bike.detail=<p>Lyon possède un réseau de vélos en libre service&#8239;: <a target="blank" href="http://www.velov.grandlyon.com/">les Vélo'V</a>. Les stations les plus proches de CPE Lyon sont les stations <strong>10084 - La Doua / Avenue des Arts</strong> (Avenue des Arts, Villeurbanne) et <strong>10102 - DOUA / Gaston Berger</strong> (Avenue Gaston Berger, Villeurbanne).</p><p>Bien évidemment vous pouvez utiliser votre propre vélo pour venir à MiXiT. Vous pourrez le parquer devant les locaux de CPE. Malheureusement les arceaux ne sont pas à l'abri.
come.public.title=Transports en commun
come.public.detail=Voir les itinéraires précis sur le site du <a target="_blank" href="http://www.tcl.fr/">réseau TCL</a> (Tram, Métro, Bus). La station de tram la plus proche de CPE Lyon est <strong>La Doua Gaston-Berger</strong> sur les <strong>lignes T1 et T4</strong>&#8239;: <br> Descendez à <strong>La Doua Gaston-Berger</strong>, tournez à droite Rue Gaston Berger, passez l'immeuble "ASTREE" puis prenez la première à gauche, rue Victor Grignard&#8239;: CPE est à quelques mètres à votre droite (environ 5 min de marche du tram, le parcours sera fléché).
come.train.title=Train
come.train.detail=<p>A partir de <strong>la Gare de Part-Dieu</strong>, prendre le tram T1, direction <strong>IUT - Feyssine</strong>, ou tram T4, direction <strong>La Doua G. Berger</strong>. Descendre à l'arrêt (ou terminus pour les T4) <strong>La Doua Gaston-Berger</strong>.</p><p>A partir de <strong>la Gare Perrache</strong>, prendre le métro Ligne A, direction <strong>Vaulx-en-Velin la Soie</strong>, changer à la station <strong>Charpennes</strong> et prendre le tram T1, direction <strong>IUT - Feyssine</strong>, ou tram T4, direction <strong>La Doua G. Berger</strong>. Descendre à l'arrêt (ou terminus pour les T4) <strong>La Doua Gaston-Berger</strong>.</p>
come.plane.title=Avion
come.plane.detail=<p><a target="_blank" href="http://www.lyonaeroports.com/">L'aéroport de Saint-Exupéry</a> est l'aéroport le plus proche de lyon. Grâce à la ligne de train express <a target="blank" href="http://www.rhonexpress.fr/">Rhône Express</a> (un train toutes les 15 minutes), vous êtes en 30 minutes au centre de Lyon, à la Gare Part-Dieu.</p><p>A partir de <strong>la Gare de Part-Dieu</strong>, prendre le tram T1, direction <strong>IUT - Feyssine</strong>, ou tram T4, direction <strong> La Doua G. Berger</strong>. Descendre à l'arrêt (ou terminus pour les T4) <strong>La Doua Gaston-Berger</strong>.</p>
come.car.title=Voiture
come.car.detail=Entrez l'adresse suivante dans votre GPS&#8239;: <strong>Rue Victor Grignard Villeurbanne</strong>

come.facilities.summary=La conférence prend place dans différents espaces des locaux de CPE: <ul> <li>Etage 3: mezzanine (accès par les escaliers)</li> <li>Etage 2: salles speaker</li><li>Etage 1: salle d'atelier et de conférences, espace de repos et les légendaires crêpes de Raph. </li> <li>Etage 0: amphithéâtres et stands des sponsors</li></ul> 
come.floor1.title=Etage 1
come.floor1.summary=C'est tout d'abord par là que vous allez rentrer dans les locaux. Le premier jour vous devrez récupérer votre badge à l'entrée. Pour celà pensez à vous munir de votre ticket d'entrée. Sur votre gauche vous aurez différents stands où vous pourrez trouver Fred de la "Communauté du goût". Fred n'a qu'un seul but dans la conférence : vous aidez à manger bien avec de bons produits récupérés près de Lyon (slow food). Si vous continuez sur votre gauche vous accéderez aux différentes salles utilisées pour les talks (Golsing, Eich) et les ateliers (Turing, Nonaka, Dijskstra). Sur le chemin une porte vitrée permet d'accéder à une cour intérieure. N'hésitez pas à aller voir la salle de repos qui est un espace zen dans la conférence. Dans cet espace extérieur vous pouvez aussi déguster une des merveilleuses crêpes de Raph et de son équipe
come.floor0.title=Etage 0
come.floor0.summary=Juste en face de l'entrée, emprunter les quelques marches pour accéder aux amphithéâtres (Lovelace and Hamilton). L'espace devant ces amphis regroupent l'ensemble des stands de ns sponsors. Prenez une minute pour aller les voir car sans eux cette conférence ne pourrait pas avoir lieu.     
come.floor2.title=Etage 2
come.floor2.summary=Cet espace est réservé pour les speakers. Merci de les laisser préparer leurs talks paisiblement
come.floor3.title=Etage 3
come.floor3.summary=C'est un espace un peu particulier. Jeudi midi vous pouvez rejoindre Nathalie pour une session de Ioga (vous devez réserver avant par <a href="mailto:contact@mix-it.fr">email</a>). Vendredi après midi cet espace est envahi par les enfants et les ados venus à MiXiT pour découvrir l'informatique. N'importe qui peut aller à la recontre des enfants et des intervenants pour leur passer un petit coucou. 

